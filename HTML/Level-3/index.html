<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Questions</title>
</head>
<body >
    <table border="">
        <caption>Student Information</caption>

            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>

            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>

    </table><br><hr><hr><br>


        <!-- ================================================================= -->
        <!-- ================================================================= -->

    <form action="/server">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"><br><br>

        <label for="sex">Sex: </label>
        <input type="radio" id="sex" name="gender" >

        <label for="male">Male: </label>
        <input type="radio" id="male"  name="gender">

        <label for="female">Female: </label>
        <input type="radio" id="female"  name="gender"><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select an option</option>
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="UK">UK</option>

        </select><br><br>

        <label for="feedback">Massage: </label><br>
        <textarea id="feedback" cols="40" rows="3" placeholder="Write your massage hear . .."></textarea>
            <br><br>

        <input type="checkbox" id="subscribe" >
        <label for="subscribe">Subscribe</label><br><br>

        <button type="submit" >Submit</button>

    </form><br><hr><hr><br>


        <!-- ================================================================= -->
        <!-- ================================================================= -->


    <form>
        <h3>Feedback Form</h3>
        <label for="name" >Name: </label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email" >Email</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="massage" >Massage:</label><br>
        <textarea type="text" id="massage" placeholder="Write your massage. .." rows="3" cols="30"></textarea><br><br>

        <label for="rank" >Rate us our of 5: </label><br>
        <input type="radio" id="rank" name="rank">1<br>
        <input type="radio" id="rank" name="rank">2<br>
        <input type="radio" id="rank" name="rank">3<br>
        <input type="radio" id="rank" name="rank">4<br>
        <input type="radio" id="rank" name="rank">5<br><br><br>

        <button type="submit" >Send your massage!</button>
    </form>
</body>
</html><br><hr><hr>
